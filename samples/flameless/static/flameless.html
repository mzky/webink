<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>demo</title>
    <style>
        ul > li {
            padding: 10px;
            list-style: none;
            margin: 0;
            display: block;
        }
    </style>
</head>
<body style="background-color: #fff;">
<h3 class="__mb_drag__" style="background-color: #ccc; padding: 20px;">
    灰色区域应用了mb-caption-drag类样式，所以可以拖拽窗体，前提是必须在窗体形式中打开页面，因为控件形式没有实现和窗体相关的功能
    <span style="display: block; line-height: 25px; background-color: green; color: #fff;margin-top: 20px"
          class="__mb_nodrag__">
            绿色区域应用了mb-caption-nodrag类样式，所以即使在mb-caption-drag的里面也不能拖动
        </span>
</h3>
<ul style="float: left; clear: left; padding: 0; margin: 0">
    <li><a href="javascript:;" class="__mb_max__">窗体最大化类样式：__mb_max__</a></li>
    <li><a href="javascript:;" class="__mb_min__">窗体最小化类样式：__mb_min__</a></li>
    <li><a href="javascript:;" class="__mb_close__">关闭窗体类样式：__mb_close__</a></li>
    <li>view.Window.EnableBorderResize(true);可以在无边框模式下调整窗体大小</li>
</ul>
<div class="custom-zone" style="clear: both;height: 300px; background-color: #ccc;">
自定义事件，在此区域内鼠标 hover 将触发 GO 的 callback
</div>
</body>
</html>
